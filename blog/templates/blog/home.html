{% extends "blog/base.html" %}
{% block content %}
    <h1>Latest Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2><a href="{% url 'post-detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a></h2>
                <p class="text-muted">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
