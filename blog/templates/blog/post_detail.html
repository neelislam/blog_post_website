{% extends "blog/base.html" %}
{% block content %}
    <article class="blog-post">
        <h1 class="blog-post-title">{{ post.title }}</h1>
        <p class="blog-post-meta">By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
        
        {% if object.author == user %}
            <div class="mt-3">
                <a class="btn btn-secondary btn-sm" href="{% url 'post-update' post.pk %}">Update</a>
                <a class="btn btn-danger btn-sm" href="{% url 'post-delete' post.pk %}">Delete</a>
            </div>
        {% endif %}
    </article>
{% endblock %}
